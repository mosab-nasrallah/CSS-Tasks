<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Task3.css" />
  </head>
  <body>
    <section id="Gradient-Background">
      <table>
        <tr>
          <td>
            <main id="GradientLogin">
              <h1>Sign Up</h1>
              <form>
                <div id="full-name">
                  <input type="text" placeholder="First Name" class="name" />
                  <input type="text" placeholder="Last Name" class="name" />
                </div>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />
                <div>
                  <input type="checkbox" id="Show" />
                  <label id="ShowPass" for="Show"
                    >I accept the Term of Use & Privacy Policy</label
                  ><br />
                </div>
                <input id="GradientSubmit" type="submit" value="Sign Up" />
              </form>
              <p>Already have an account? <u>Login here</u></p>
              <p class="copyright">Copyright © YourCompany.com</p>
            </main>
          </td>
        </tr>
      </table>
    </section>
    <section id="member-login">
      <main id="memeber-card">
        <img
          src="imgs/pngegg(1).png"
          alt="Laptop Image"
          width="200"
          id="laptop"
        />
        <table class="member-table">
          <tr>
            <td>
              <h3>Member Login</h3>
              <form>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="•••••" />
                <input id="MemberSubmit" type="submit" value="LOGIN" />
              </form>
              <p id="forgot">
                Forgot <a href="">Username</a> / <a href="">Password?</a>
              </p>
              <p><a href=""> Create your account</a></p>
            </td>
          </tr>
        </table>
      </main>
    </section>
  </body>
</html>
